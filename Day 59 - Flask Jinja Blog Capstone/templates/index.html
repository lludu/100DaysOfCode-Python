<!--Dynamically import the Header-->
{% include "header.html" %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1553336972-740a01d2d06b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Andrew's Blog</h1>
                    <span class="subheading">A collection of musings</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">


        <!--Using Jinja to control displayed posts in for-loop -->
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in all_posts %}
            <!-- Post preview-->
            <div class="post-preview">
                <a href="{{ url_for('show_post', index=post.id) }}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#">{{post.author}}</a>
                    on {{post.date}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4"/>
            {% endfor %}


            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                â†’</a></div>
        </div>
    </div>
</div>

<!--Dynamically import the footer-->
{% include "footer.html" %}
